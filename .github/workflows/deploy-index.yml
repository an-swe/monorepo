name: Deploy Index App

on:
  push:
    branches: [main]
    paths:
      - 'apps/index/**'
      - 'packages/**'
      - 'package-lock.json'

jobs:
  deploy:
    name: Deploy Index Worker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Index
        run: npm run build -w apps/index

      - name: Deploy to Cloudflare Pages
        run: npm run deploy -w apps/index
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
